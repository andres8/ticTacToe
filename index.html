<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Required meta tags -->
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">
    <!-- Styles CSS-->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>TicTacToe Game</title>
  </head>
  <body>
    <div class="container">
      <button type="button" class="reset" style="display: block;" >Reset All</button>
      <p class="score1" style="display: block;">
        <span class='points'>0</span>
        <span class='nombre'>Player 1</span>
      </p>
      <i class='divider' style='display: inline;'>|</i>
      <p class="score2" style="display: block;">
        <span class='points'>0</span>
        <span class='nombre'>Computer</span>
      </p>
      <div class="gameBack">
        <div class="turnPlayerOne" style='top: -45px;'>
          <p>Player One turn</p>
        </div>
        <div class="turnPlayerTwo" style='top: -45px;'>
          <p>Computer turn</p>
        </div>
        <div id='firstScreen'>
          <div class='text-center mt-5 title'>
            <h1>How do you </br> want to play?</h1>
          </div>
          <div id='selectPlayers' class='text-center mt-5'>
            <button type="button" id='onePlayer' class='btn btn-outline-light btn-lg mx-3'>One Player</button>
            <button type="button" id='twoPlayer' class='btn btn-outline-light btn-lg'>Two Player</button>
          </div>
        </div>
        <div id='secondScreen' class='text-center'>
          <div class="title mt-5">
            <h1>Would you like to</br> be X or O?</h1>
          </div>
          <div class='mt-5'>
            <button type="button" id='x' class='btn btn-outline-light btn-lg mx-3'>X</button>
            <button type="button" id='o' class='btn btn-outline-light btn-lg'>O</button>
          </div>
          <div class="mt-5">
            <button type="button" id='back' class='btn btn-outline-light btn-lg'>back</button>
          </div>
        </div>
        <div id='thirdScreen' class='text-center'>
          <div class="title mt-5">
            <h1>Player 1 : Would</br>you like X or O?</h1>
          </div>
          <div class='mt-5'>
            <button type="button" id='x' class='btn btn-outline-light btn-lg mx-3'>X</button>
            <button type="button" id='o' class='btn btn-outline-light btn-lg'>O</button>
          </div>
          <div class="mt-5">
            <button type="button" id='back2' class='btn btn-outline-light btn-lg'>back</button>
          </div>
        </div>
        <div id='fourScreen'>
          <div class="row">
            <div class="col boton" data-i=0 data-j=0></div>
            <div class="col boton" data-i=0 data-j=1></div>
            <div class="col boton" data-i=0 data-j=2></div>
          </div>
          <div class="row">
            <div class="col boton" data-i=1 data-j=0></div>
            <div class="col boton" data-i=1 data-j=1></div>
            <div class="col boton" data-i=1 data-j=2></div>
          </div>
          <div class="row">
            <div class="col boton" data-i=2 data-j=0></div>
            <div class="col boton" data-i=2 data-j=1></div>
            <div class="col boton" data-i=2 data-j=2></div>
          </div>
        </div>
      </div>
      <div class="col s12 l3 text-center push-l6 foot mt-5">
        &copy; 2018. Written and coded by <a href="https://www.freecodecamp.com/andres8" target= "_blank">Andres Diaz</a>
      </div>
    </div>
    <!-- jQuery first, then Bootstrap JS -->
	  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>
    <script src="code.js"></script>
  </body>
</html>
